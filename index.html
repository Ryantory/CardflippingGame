<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flipping Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <audio id="backgroundMusic" src="Backgroundmusic/Crazy Frog - Axel F [No Copyright].mp3" loop autoplay>
            Your browser does not support the audio element.
        </audio>
        <script>
            // Wait for the page to fully load before playing music
            window.addEventListener('load', () => {
              const music = document.getElementById('backgroundMusic');
              music.play().catch(err => {
                console.log('Autoplay was prevented by the browser:', err);
                // Optionally handle the case where autoplay is blocked, such as by showing a play button
              });
            });
          </script>
        <div class="card" image1-ref="image/Questionprompt/Q1.jpg" image2-ref="image/Answerprompt/A1.jpg"data-framework="+50" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q2.jpg" image2-ref="image/Answerprompt/A2.jpg" data-framework="+50" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q3.jpg" image2-ref="image/Answerprompt/A3.jpg"data-framework="+100" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q4.jpg" image2-ref="image/Answerprompt/A4.jpg"data-framework="+150" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q5.jpg" image2-ref="image/Answerprompt/A5.jpg" data-framework="+200" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q6.jpg" image2-ref="image/Answerprompt/A6.jpg" data-framework="+200" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q7.jpg" image2-ref="image/Answerprompt/A7.jpg"data-framework="+200" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q8.jpg" image2-ref="image/Answerprompt/A8.jpg"data-framework="+300" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q9.jpg" image2-ref="image/Answerprompt/A9.jpg"data-framework="+350" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="image/Questionprompt/Q1.jpg" image2-ref="image/Answerprompt/A1.jpg"data-framework="+50" data-question="What is the name of the company discussed today?" data-answer="Sony">
        </div>
    </div>
    
    <!-- Control buttons -->
    <div id="controls" class="hidden">
        <button id="doneBtn">Done</button>
        <button id="undoBtn">Undo</button>
        <button id="showQuestionBtn">See Question</button>
    </div>

    <!-- Removed cards section -->
    <div id="removedCards" class="removed-cards">
        <h2>Removed Cards</h2>
        <div id="removedCardsContainer"></div>
    </div>

    <!-- Modal for displaying card question -->
    <div id="questionModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeQuestionModal" class="close">&times;</span>
            <h2>Question</h2>
            <p id="questionText"></p>
            <img id="questionImage" class="hidden-image" alt="Question Image">
            <button id="showAnswerBtn">Show Answer</button> <!-- Moved here -->
        </div>
    </div>
    
    <!-- Modal for displaying card answer -->
    <div id="answerModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeAnswerModal" class="close">&times;</span>
            <h2>Reference Answer</h2>
            <p id="answerText"></p>
            <img id="answerImage" class="hidden-image" alt="Answer Image">
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
