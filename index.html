<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flipping Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div class="card" image1-ref="Image/Question prompt/Q1.jpg" image2-ref="Image/Answer prompt/A1.jpg"data-framework="+50" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q2.jpg" image2-ref="Image/Answer prompt/A2.jpg" data-framework="+50" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q3.jpg" image2-ref="Image/Answer prompt/A3.jpg"data-framework="+100" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q4.jpg" image2-ref="Image/Answer prompt/A4.jpg"data-framework="+150" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q5.jpg" image2-ref="Image/Answer prompt/A5.jpg" data-framework="+200" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q6.jpg" image2-ref="Image/Answer prompt/A6.jpg" data-framework="+200" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q7.jpg" image2-ref="Image/Answer prompt/A7.jpg"data-framework="+200" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q8.jpg" image2-ref="Image/Answer prompt/A8.jpg"data-framework="+300" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q9.jpg" image2-ref="Image/Answer prompt/A9.jpg"data-framework="+350" data-question="" data-answer="">
        </div>
        <div class="card" image1-ref="Image/Question prompt/Q1.jpg" image2-ref="Image/Answer prompt/A1.jpg"data-framework="+50" data-question="What is the name of the company discussed today?" data-answer="Sony">
        </div>
    </div>
    
    <!-- Control buttons -->
    <div id="controls" class="hidden">
        <button id="doneBtn">Done</button>
        <button id="undoBtn">Undo</button>
        <button id="showQuestionBtn">See Question</button>
    </div>

    <!-- Removed cards section -->
    <div id="removedCards" class="removed-cards">
        <h2>Removed Cards</h2>
        <div id="removedCardsContainer"></div>
    </div>

    <!-- Modal for displaying card question -->
    <div id="questionModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeQuestionModal" class="close">&times;</span>
            <h2>Question</h2>
            <p id="questionText"></p>
            <img id="questionImage" class="hidden-image" alt="Question Image">
            <button id="showAnswerBtn">Show Answer</button> <!-- Moved here -->
        </div>
    </div>
    
    <!-- Modal for displaying card answer -->
    <div id="answerModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeAnswerModal" class="close">&times;</span>
            <h2>Reference Answer</h2>
            <p id="answerText"></p>
            <img id="answerImage" class="hidden-image" alt="Answer Image">
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
